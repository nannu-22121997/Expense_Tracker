<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Expense Tracker</h1>
      <div class="balance-container">
        <h2>Balance</h2>
        <div id="balance">â‚¹ 0.00</div>
      </div>
      <div class="transaction-container">
        <h2>Transaction History</h2>
        <ul id="transaction-list"></ul>
      </div>
      <div class="form-container">
        <h2>Add New Transaction</h2>
        <form id="transaction-form">
          <label for="name">Transaction Details</label>
          <input type="text" id="name" placeholder="e.g., Grocery" required />
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            placeholder="Enter amount"
            required
          />
          <div class="btn-container">
            <button type="button" id="incomeBtn">Add Income</button>
            <button type="button" id="expenseBtn">Add Expense</button>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
